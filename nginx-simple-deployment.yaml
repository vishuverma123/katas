apiVersion: extensions/v1beta1
kind: deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchlabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        version: 1.7.9
    spec: 
      containers:
        - name: nginx
          iamge: nginx:1.7.9
          ports:
            - containerPort: 80